    <script type="text/javascript">

        var createRow = function (data) {
            for (var i = 0; i < data.length; i++) {
                var tableNumber = i + 1;
                // Get reference to existing tbody element, create a new table row element
                var tBody = $("tbody");
                var tRow = $("<tr>");
                tRow.attr("id", "table-" + i + 1);

                // Methods run on jQuery selectors return the selector they we run on
                // This is why we can create and save a reference to a td in the same statement we update its text
                var tableNumberTd = $("<td>").html("<input type='checkbox' class='cbox4' value='fourth_checkbox'> <label>" + tableNumber + "</label>");
                var customerNameTd = $("<td id='nameId'>").html("<label>" + data[i].customerName + "</label>");
                var phoneNumberTd = $("<td>").text(data[i].phoneNumber);
                var customerEmailTd = $("<td>").text(data[i].customerEmail);
                var doneBoxTd = $("<td>").html("<input type='checkbox' class='cbox4' value='fourth_checkbox'> <label>" + data[i].customerName + " " + data[i].phoneNumber + " " + data[i].customerEmail + "</label>");
                // Append the newly created table data to the table row
                tRow.append(tableNumberTd, customerNameTd, phoneNumberTd, customerEmailTd, doneBoxTd);
                // Append the table row to the table body
                tBody.append(tRow);

                $("#nameId").click(function () {

                });

        };

        $(function () {
            var $curParent, Content;
            $(document).delegate("label", "click", function () {
                if ($(this).closest("l").length) {
                    Content = $(this).parent("l").html();
                    $curParent = $(this).closest("l");
                    $(Content).insertAfter($curParent);
                    $(this).closest("l").remove();
                }
                else {
                    $(this).wrapAll("<l />");
                }
            });
        });

        function runTableQuery() {
            var currentURL = window.location.origin;

            $.ajax({ url: currentURL + "/api/tables", method: "GET" })
